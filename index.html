<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>HAVA DURUMU</h1>
      <div class="form">
        <input class="inputText" type="text" placeholder="Şehis Adı Giriniz" />
      </div>

      <div class="btn-Div">
        <button class="btn">Verileri getir</button>
      </div>
    </div>

    <div class="info">
      <i></i>
      <p class="city">Şehir Ülke</p>
      <div class="value">
        <p class="temp">Sıcaklık</p>
      </div>
      <div class="weatherInfo">
        <p class="humidity">Nem</p>
        <p class="wind">Rüzgar</p>
      </div>
    </div>

    <p class="weather">hava durumu</p>
    <div class="feel">
      <p class="feeling">Hisseilen sıcaklık</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
